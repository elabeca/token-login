<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
<form class="login" name="form" ng-submit="vm.login()" role="form">
    <h4>Welcome</h4>
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <input type="text" name="username" class="login-input" placeholder="username" ng-model="vm.username"autofocus required>
        <span ng-show="form.username.$dirty && form.username.$error.required" class="white">Username is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <input type="password" name="password" id="password" class="login-input" placeholder="" ng-model="vm.password" required>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="white">Password is required</span>
    </div>
    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="login-submit">Login</button>
</form>
